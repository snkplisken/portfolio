<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Three.js Character + Third-Person (Continuous Forward)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="error-banner"></div>



  <div id="joystick-region">
    <div id="joystick-pad"></div>
</div>

<div id="animations-panel">
    
    <h3>Animations</h3>
    <p>Hold Up: continuous walk • Tap Left/Right/Down: step once • Space: Jump</p>
    <button id="close-panel-btn">✕ Close Controls</button>

    </div>

  <!-- Import map for Three.js & addons -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
    }
  }
  </script>

  <!-- App -->
  <script type="module" src="main.js"></script>
</body>
</html>
