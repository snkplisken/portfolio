<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Three.js Character Controller</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="error-banner"></div>

  <div id="joystick-region">
    <div id="joystick-pad"></div>
  </div>

  <div id="mobile-action-buttons">
    <button id="jump-button" aria-label="Jump">Jump</button>
  </div>

  <audio id="background-music" loop></audio>
  <div id="music-player-container">
    <div id="player-header">
        <span id="song-name">No song selected</span>
        <button id="toggle-music-btn">Hide</button>
    </div>
    <div id="music-controls">
        <div id="timeline-container">
            <span id="current-time">0:00</span>
            <progress id="timeline" value="0" max="100"></progress>
            <span id="total-duration">0:00</span>
        </div>
        <div id="button-container">
            <button id="prev-btn">Previous</button>
            <button id="play-btn">Play</button>
            <button id="pause-btn">Pause</button>
            <button id="next-btn">Next</button>
        </div>
    </div>
  </div>
  
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
    }
  }
  </script>

  <script type="module" src="main.js"></script>
</body>
</html>
